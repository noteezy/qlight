<html lang="zxx">

  <meta charset="UTF-8">
  <title>QLight</title>

<body>
<h1>My JS code</h1>

<script type="text/javascript">
var i = 0;
for (i = 1; i < 101; i++){
  if((i % 3 == 0)&&(!(i % 5 == 0))){
    console.log('Fizz');
  }else if((i % 5 == 0)&&(!(i % 3 == 0))){
    console.log('Buzz');
  }else if((i % 3 == 0)&&(i % 5 == 0)){
    console.log('FizzBuzz');
  }else{
    console.log(i);
  }
}
</script>
