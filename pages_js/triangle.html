<h1>My JS code</h1>

<script type="text/javascript">


function triangle(n, a, b){
  var i = 0, j = 0, g = 0;
  for(i = 0; i < n; i++){
    drawLine(n, i, g, a, b);
  }
}
triangle(6, "-", "^");

function drawLine(n, i, g, a, b) {
  var str = "";
  for(j = 0; j < n-i-1; j++){
    str+=a;
  }
  for(j = 0; j < i+1+g; j++){
    str+=b;
  }
  g++;
  console.log(str);
  str="";
}
</script>
