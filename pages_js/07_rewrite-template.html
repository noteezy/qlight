<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rewrite template</title>
</head>
<body>

    <ul></ul>

    <script>

        var moviePoster = '../src/image.jpg';
        var movieTitle = 'Some title';

		var li = '<li>' +
			'<div class="row">' +
                '<div class="col-md-4">' +
                    '<img src="' + moviePoster + '" height="250" alt="alt" />' +
                '</div>' +
                '<div class="col-md-8">' +
                    '<h2>' + movieTitle + '</h2>' +
                '</div>' +
			'</div>' +
		'</li>';

		document.querySelector('ul').innerHTML = li;

    </script>


</body>
</html>
